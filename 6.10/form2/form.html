<HTML>
    <HEAD>
      <TITLE>텍스트 송신 테스트</TITLE>
      <META http-equiv="Content-Type" content="text/html; charset=utf-8">
      <!--컨텐츠 html웹문서이고 문자세트는 utf-8-->
    </HEAD>
    <BODY bgcolor="#FFFFFF" text="#000000">
      <!--바디태그해서 본문이 시작되요 bg컬러는 #FFFFFF은 화이트컬러 #000000 글자색은 검정색-->
    <FONT size="4">텍스트 송신 테스트</FONT>
    <FORM name="form1" method="post" action="view.php">
      <!--폼태그가 나오고 method는 post는 페이지단위로 데이터을 전달할때-->
      <!--post방식으로 전달한다 이렇게 표현-->
      <!--get방식은 주소표시줄을 통해서 데이터를 전달함. 보통은 웹검색엔진에서 사용하는 방식-->
      <!--action은 이 폼태그의 내용이 전달할 목표지점임-->
      <!--view.php가 목표지점임-->
      이름:<BR>
      <INPUT type="text" name="onamae"><BR>
        <!--글자를 넣는 인풋태그 이것이 view.php에 전달되는것임-->
      <INPUT type="submit" value="송신">
        <!--전송버튼 이것이 눌려야 데이터가 전달되는 작업을 한다-->
    </FORM>
    </BODY>
    </HTML>
